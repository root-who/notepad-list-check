<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../assets/styles/home.css">
        <link rel="stylesheet" href="../assets/styles/reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <body style="background-color: #F1E0FF;">
        <header></header>
        <main class="container">
            <div class="wrapper">
                <div class="form-container">
                    <form class="form">
                        <div class="label-input-container" >
                            <label class="label-field" for="title">Task Title</label>
                            <input  class="input-field" id="title" name="title" type="text">
                        </div>
                        <div class="date-time-fields-container" >
                            <div class="label-input-container" >
                                <label class="label-field" for="date">Date</label>
                                <input class="input-field"  id="date" name="date" type="text">
                            </div>
                            <div class="label-input-container" >
                                <label class="label-field" for="hour">Time</label>
                                <input class="input-field"  id="hour" name="hour" type="text">
                            </div>
                        </div>
                        <div class="label-input-container" >
                            <label class="label-field" for="content">Content</label>
                            <input class="input-field" id="content" name="content" type="text">
                        </div>
                        <div class="label-input-container" >
                            <input class="submit-button" type="submit">
                        </div>
                    </form>
                </div>
                <div class="notes-container"></div>
            </div>
        </main>
        <footer></footer>
